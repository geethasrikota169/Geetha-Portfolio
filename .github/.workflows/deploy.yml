# Name of the workflow
name: Deploy React App to GitHub Pages

# Controls when the action will run.
# This workflow runs on pushes to the "main" branch.
on:
  push:
    branches: [ "main" ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build-and-deploy"
  build-and-deploy:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # 1. Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout
        uses: actions/checkout@v4

      # 2. Sets up Node.js for use in the workflow
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # You can change this to your preferred Node.js version
          cache: 'npm'

      # 3. Installs dependencies and builds the React app
      - name: Install and Build
        run: |
          npm ci
          npm run build

      # 4. Deploys the built app to the gh-pages branch
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # âœ… This line is the only change needed!
          publish_dir: ./dist